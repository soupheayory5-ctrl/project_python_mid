<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Â· SUSetec</title>

  <!-- Bootstrap & optional icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
  <script src="https://kit.fontawesome.com/f30f0231eb.js" crossorigin="anonymous"></script>

  <style>
    /* ====== Patterned Background ====== */
    body {
      font-family: 'Inter', sans-serif;
      background:
        radial-gradient(circle at 10% 20%, rgba(59,130,246,.12) 0, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(16,185,129,.12) 0, transparent 40%),
        repeating-linear-gradient(135deg, #f0f9ff 0 30px, #e0f2fe 30px 60px),
        linear-gradient(180deg, #ffffff, #f8fafc);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 15px;
    }

    /* ====== Login Card ====== */
    .login-card {
      max-width: 420px;
      width: 100%;
      border-radius: 18px;
      background:
        repeating-linear-gradient(45deg, #fef3c7 0 24px, #fffbeb 24px 48px),
        #fff;
      box-shadow: 0 12px 28px rgba(0,0,0,.08);
      padding: 32px;
      animation: fadeIn .6s ease;
    }

    .login-card h1 {
      font-weight: 800;
      font-size: 1.7rem;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(90deg,#2563eb,#ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .form-label {
      font-weight: 600;
      color: #374151;
    }

    .form-control {
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      padding: 12px;
      transition: border-color .2s ease, box-shadow .2s ease;
    }

    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 4px rgba(37,99,235,.2);
    }

    .btn-primary {
      font-weight: 700;
      border-radius: 10px;
      background:
        repeating-linear-gradient(45deg,#3b82f6 0 20px,#2563eb 20px 40px);
      border: none;
      transition: transform .2s ease, filter .2s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
    }

    .btn-outline-secondary {
      font-weight: 600;
      border-radius: 10px;
      border: 2px solid #94a3b8;
      background: #fff;
    }

    .alert {
      border-radius: 12px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  {% include "Layout/navbar.html" %}

  <main>
    <div class="login-card">
      <h1>Admin Login</h1>

      {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
          {% for cat, msg in msgs %}
            <div class="alert alert-{{ 'success' if cat=='success' else 'danger' }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="d-flex gap-2 mt-4">
          <button class="btn btn-primary w-50" type="submit">Sign in</button>
          <a class="btn btn-outline-secondary w-50" href="{{ url_for('home.home') }}">Cancel</a>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
