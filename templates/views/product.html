<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3"></script>

  <style>
    /* ===== Global: light with playful patterns ===== */
    body{
      font-family: 'Segoe UI', sans-serif;
      margin:0;
      padding:0;
      color:#0f172a;
      /* layered dot + diagonal stripe + soft gradient */
      background:
        radial-gradient(circle at 16px 16px, rgba(15,23,42,.07) 2px, transparent 3px) 0 0/32px 32px,
        radial-gradient(circle at 8px 8px, rgba(15,23,42,.04) 1px, transparent 2px) 0 0/16px 16px,
        repeating-linear-gradient(45deg, rgba(59,130,246,.08) 0 12px, rgba(59,130,246,0) 12px 24px),
        linear-gradient(180deg,#ffffff 0%, #f7fbff 55%, #eef6ff 100%);
    }

    /* ===== Cards: new layout & patterns (no HTML changes) ===== */
    .product-card{
      display:grid;
      grid-template-rows: 220px auto;   /* image row, content row */
      border-radius:18px;
      border:1px solid rgba(15,23,42,.08);
      overflow:hidden;
      background:
        repeating-linear-gradient(0deg, rgba(15,23,42,.03) 0 2px, transparent 2px 4px),
        #ffffff;
      box-shadow:0 6px 20px rgba(15,23,42,.08);
      transition:transform .25s ease, box-shadow .25s ease;
      position:relative;
    }
    .product-card::before{
      /* multicolor ribbon at the top edge */
      content:"";
      position:absolute; inset:0 0 auto 0; height:6px;
      background:linear-gradient(90deg,#22c55e,#3b82f6,#a78bfa,#f472b6,#f59e0b);
    }
    .product-card:hover{
      transform: translateY(-6px);
      box-shadow:0 16px 30px rgba(15,23,42,.15);
    }

    .product-image{
      height:100%; width:100%; object-fit:contain; padding:18px;
      background:
        radial-gradient(circle at 25% 25%, rgba(99,102,241,.18), transparent 40%),
        radial-gradient(circle at 75% 75%, rgba(16,185,129,.18), transparent 45%),
        linear-gradient(#f8fbff,#ffffff);
      border-top-left-radius:18px; border-top-right-radius:18px;
    }

    .card-body{
      display:flex; flex-direction:column; gap:.55rem;
      padding:1.25rem 1.25rem 1.1rem;
    }

    /* Repositioning via order (visual only, no markup change) */
    .price{ order:1; align-self:flex-start; }
    .card-title{ order:2; }
    .category-text{ order:3; }
    .rating{ order:4; }
    .card-text{ order:5; }
    .card-footer{ order:6; margin-top:auto; }

    .card-title{
      font-weight:800; font-size:1.15rem; margin:0;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      background:linear-gradient(90deg,#2563eb,#ec4899);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }

    .category-text{
      display:inline-block;
      font-weight:700; font-size:.8rem; letter-spacing:.2px;
      color:#1f2937;
      padding:.25rem .6rem; border-radius:999px;
      background:
        linear-gradient(#fff,#fff) padding-box,
        linear-gradient(90deg,#a78bfa,#60a5fa) border-box;
      border:2px solid transparent;
    }

    .card-text{
      color:#334155; font-size:.95rem; margin:0;
      overflow:hidden; display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical;
    }

    .price{
      font-size:1.6rem; font-weight:900; color:#0f172a;
      background:
        linear-gradient(90deg,#fde68a,#fca5a5);
      padding:.3rem .75rem; border-radius:10px;
      border:1px solid rgba(124,45,18,.25);
    }

    .rating{
      display:flex; align-items:center; gap:.35rem; color:#f59e0b; font-weight:600;
    }
    .rating .reviews{ color:#475569; font-size:.85rem; }

    .btn-add-cart{
      border:none; border-radius:999px; font-weight:800;
      padding:.5rem 1.25rem; color:#0f172a;
      background:
        repeating-linear-gradient(135deg, #bbf7d0 0 10px, #a7f3d0 10px 20px),
        linear-gradient(90deg,#34d399,#86efac);
      transition:transform .2s ease, filter .2s ease;
    }
    .btn-add-cart:hover{ transform:translateY(-2px); filter:saturate(1.1); }

    .btn-outline-primary{
      border-radius:12px; font-weight:700;
      background:
        linear-gradient(#fff,#fff) padding-box,
        linear-gradient(90deg,#60a5fa,#a78bfa) border-box;
      border:2px solid transparent; color:#1e293b;
    }
    .btn-outline-primary:hover{
      color:#0f172a; filter:saturate(1.1);
      background:
        linear-gradient(180deg,#ffffff,#f8fbff) padding-box,
        linear-gradient(90deg,#60a5fa,#a78bfa) border-box;
    }

    .card-footer{ display:flex; justify-content:space-between; gap:.6rem; }

    /* Spacing under a fixed/ sticky navbar if you used one */
    #app main.container{ padding-top: .5rem; }
  </style>
</head>
<body>

<div id="app">
  {% include 'Layout/navbar.html' %}
  <main class="container my-5">
    <div class="row g-4">
      {% raw %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-4" v-for="item in products" :key="item.id">
        <div class="card product-card h-100">
          <img :src="item.image" :alt="item.title" class="product-image" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" :title="item.title">{{ item.title }}</h5>
            <p class="category-text">{{ item.category }}</p>
            <p class="card-text" :title="item.description">{{ item.description }}</p>
            <div class="price">$ {{ item.price }}</div>
            <div class="rating">
              <i class="bi bi-star-fill"></i> {{ item.rating.rate }}
              <span class="reviews">({{ item.rating.count }} reviews)</span>
            </div>
            <div class="card-footer mt-auto">
              <button class="btn btn-add-cart" @click="addToCart(item)">
                Add to Cart
              </button>
              <a class="btn btn-outline-primary" :href="`/product_detail/${item.id}`">
                View Product
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endraw %}
    </div>
  </main>
</div>

<script>
  // pass products from Flask to Vue
  const productsData = {{ products|tojson|safe }};

  const app = Vue.createApp({
    data() {
      return { products: productsData, cartCount: 0 };
    },
    mounted() {
      this.updateCartCount();
      window.addEventListener('storage', this.updateCartCount);
    },
    methods: {
      addToCart(item) {
        const cart_list = JSON.parse(localStorage.getItem('cart_list') || '[]');
        const id = item.id;
        const title = item.title || 'Unknown';
        const price = Number(item.price) || 0;
        const image = item.image || '';
        const idx = cart_list.findIndex(p => p.id === id);
        if (idx !== -1) cart_list[idx].quantity += 1;
        else cart_list.push({ id, title, price, image, quantity: 1 });
        localStorage.setItem('cart_list', JSON.stringify(cart_list));
        this.updateCartCount();
        window.dispatchEvent(new Event('cart-changed'));
        if (typeof window.updateCartBadge === 'function') window.updateCartBadge();
        if (window.Swal) {
          Swal.fire({ position:'center', icon:'success', title:`"${title}" added to cart`, showConfirmButton:false, timer:1500 });
        }
      },
      updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart_list') || '[]');
        this.cartCount = cart.reduce((t,i)=>t+(i.quantity||0),0);
      }
    }
  });

  app.mount('#app');
</script>

{% include 'Layout/footer.html' %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
